# Spring Application Name
spring.application.name=Admin

# MongoDB Configuration (if you need to use MongoDB in the future)
# For now, since there are no repositories, this is optional
spring.data.mongodb.database=Player
spring.data.mongodb.uri=mongodb://localhost:27017/Player

# Server Port for Admin Microservice
server.port=9083

# WebClient configuration for calling external services
# You can adjust these URLs according to the actual locations of the User and Trainer services
userServiceUrl=http://localhost:9080/users
trainerServiceUrl=http://localhost:9082/trainers
